<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Foro Mimi Arismendi</h1>
<!--boton modal-->
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalTopicNuevo">
    Crear tema
    </button>
    <table class="table table-striped table-responsive">
        <!--<thead>
            <th>Tema</th>
            <th>Respuesta</th>
        </thead>-->
        <tbody id="topics-list">
            <tr>
                <td>Mensaje</td>
                <td>Autor</td>
                <td>Respuestas</td>
            </tr>
        </tbody>
    </table>
<!--modal-->
    <div class="modal fade" id="modalTopicNuevo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-topic">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nuevo Tema</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="text" class="form-control" name="nombre" id="content" placeholder="Mensaje">
              </div>
              <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" name="nombre" id="author_name" placeholder="Autor">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
