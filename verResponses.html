<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Foro Mimi Arismendi</h1>
      
    <section class=" container-fluid row">
        <div id = "topics" class="col col-s8 offset-col2">
            Aqui va el detalle de los temas
        </div>
    </section>
   
    <section id = "responsesContainer">
        <h3>Respuestas</h3>
        <div>
            Aqui van las respuestas
        </div>
    </section>
<!--boton modal para crear respuesta-->
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalResponseNueva">
    Crear Respuesta
    </button>
<!--modal-->
    <div class="modal fade" id="modalResponseNueva" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form id="add-response">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva Respuesta</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="respuesta">Mensaje:</label>
                <input type="text" class="form-control" name="nombre" id="respuesta" placeholder="Mensaje">
              </div>
              <div class="form-group">
                <label for="comentado">Autor:</label>
                <input type="text" class="form-control" name="nombre" id="author_name" placeholder="Autor">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
